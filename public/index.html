<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="lobby" id="lobby">
      <h1 class="heading">Pong</h1>
      <p class="par">
        Choose any room name to be added to your own personal game of Pong, or
        click &ldquo;Play the Computer&rdquo; to enter a single-player game
      </p>
      <form class="form" id="form">
        <label>
          Room
          <input type="text" id="room" name="room" />
        </label>
        <button type="submit">Submit</button>
      </form>
      <p class="or">Or...</p>
      <button type="button" id="button">Play the Computer</button>
    </div>
    <div hidden id="game" class="container">
      <svg class="svg" viewBox="-1 -1 502 502" id="svg">
        <rect
          width="501"
          height="501"
          x="-0.5"
          y="-0.5"
          stroke="rgb(255, 255, 255)"
        />
        <line
          x1="250"
          y1="0"
          x2="250"
          y2="500"
          stroke="rgb(255, 255, 255)"
          stroke-dasharray="5"
        />
        <rect
          width="10"
          height="50"
          x="15"
          y="250"
          fill="rgb(255, 255, 255)"
          id="player1"
        />
        <rect
          width="10"
          height="50"
          x="475"
          y="250"
          fill="rgb(255, 255, 255)"
          id="player2"
        />
        <circle id="ball" cx="250" cy="250" r="15" fill="rgb(255, 255, 255)" />
        <text
          text-anchor="start"
          dominant-baseline="hanging"
          x="10"
          y="10"
          fill="rgb(255, 255, 255)"
          font-size="35"
          id="score1"
        >
          0
        </text>
        <text
          text-anchor="end"
          dominant-baseline="hanging"
          x="490"
          y="10"
          fill="rgb(255, 255, 255)"
          font-size="35"
          id="score2"
        >
          0
        </text>
      </svg>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
